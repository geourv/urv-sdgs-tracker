<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

/* Estilos para hacer la página responsiva */
.w3-quarter {
  width: 25%;
}

@media screen and (max-width: 1000px) {
  .w3-quarter {
    width: 50%;
  }
}

@media screen and (max-width: 600px) {
  .w3-quarter {
    width: 100%;
  }
}

/* Ajustar el tamaño de los logos */
.w3-quarter img {
  width: 168.75px; /* 25% más pequeños */
}

@media screen and (max-width: 600px) {
  .w3-quarter img {
    width: 253.125px; /* 25% más pequeños en pantallas pequeñas */
  }
}

/* Mover los títulos ODS entre los logos y el texto */
.w3-quarter h4 {
  font-weight: bold;
  margin-top: 10px;
  margin-bottom: 10px;
  text-align: center;
}

.w3-quarter p {
  margin-top: 10px;
}

.w3-quarter .w3-container {
  text-align: center;
}

/* Ajustes para el logo y el texto en la barra lateral */
.w3-sidebar .w3-col {
  margin-top: 10px;
}

.w3-sidebar .w3-bar {
  text-align: left;
  margin-top: 10px;
}

.w3-sidebar .w3-bar span {
  display: block;
  margin-top: 5px;
}

/* Estilos para el desplegable */
.w3-dropdown-content {
  display: none;
  position: relative;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.w3-dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.w3-dropdown-content a:hover {background-color: #f1f1f1}

.w3-dropdown-clicker:hover .w3-dropdown-content {display: block;}
</style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">

</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="../assets/logos/edited/cat/cat_ods_logo_cut.png" class="w3-circle" style="width:72px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>ODS a la Universitat</span>
      <span>Rovira i Virgili</span>
    </div>
  </div>
  <hr>
  <div class="w3-bar-block">
    <a href="../index.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw"></i>  Inici</a>

    <a href="degree.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-book fa-fw"></i>  Ensenyaments</a>
    <a href="course.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-pencil fa-fw"></i>  Assignatures</a>
    <div class="w3-dropdown-clicker w3-bar-item w3-button w3-padding">
      <i class="fa fa-info-circle fa-fw"></i>  Informació
      <div class="w3-dropdown-content">
        <a href="../pages/about.html"><i class="fa fa-question-circle fa-fw"></i>  Sobre aquest projecte</a>
        <a href="../pages/methods.html"><i class="fa fa-cogs fa-fw"></i>  Metodologia</a>

</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">

</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
